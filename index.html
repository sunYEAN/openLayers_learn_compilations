<!DOCTYPE html>
<html lang="en">
<head>

    <title>openLayer</title>

        #map{
            width: 100vw;
            height: 100vh;
        }
        #info{
            top: 0;
            left: 50%;

            width: 200px;
            height: 40px;
            position: fixed;
            transform: translateX(-50%);
            text-align: center;
            line-height: 40px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="info"></div>
</body>
</html>
